<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css"> 
</head>
<body bgcolor="#585858">
  <div class="pure-g">
    <div class="pure-u-1-24"></div>
    <div class="pure-u-22-24">
      <a class="pure-button" href="/">Home</a>
	<h1 align="center"><font color="white">Blahblahblog</font></h1>
	<hr>
	
	<form class="pure-form pure-form-aligned" action="test"  method="POST">
	<fieldset>
          <legend>><font color="white">Add your own blogpost:</legend>
	  <input class="pure-input-2-3" name = "title" type="text" placeholder = "Title" ><br>
	  <textarea class="pure-input-2-3" name="content" type="text" placeholder="Content" rows="10" cols="50"></textarea><br>	    
	  <button type="submit" class="pure-button pure-button-primary">Upload</button>
	</fieldset>
      </form>
      <br><br>
      {% for post in posts %}
      <a href="post/{{post[1]}}">{{post[0]}} - {{post[1]}}</a>
      <br>
      {% endfor %}
    </div>
  </div>
</div>

</body>
